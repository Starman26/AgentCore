version: '3.8'

services:
  agentcore:
    build:
      context: ..
      dockerfile: docker/dockerfile
    image: agentcore:latest
    container_name: agentcore-agent
    ports:
      - "8123:8123"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
    volumes:
      - ./robot_vector_db:/app/robot_vector_db
      - ../.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agentcore-network

networks:
  agentcore-network:
    driver: bridgea
